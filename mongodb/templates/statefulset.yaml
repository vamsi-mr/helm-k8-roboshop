apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: roboshop
  labels:
      component: mongodb
      project: roboshop
      tier: database
spec:
  selector:
    matchLabels:
      component: mongodb
      project: roboshop
      tier: database
  serviceName: mongodb-headless
  replicas: 2
  ### This is Pod definition
  template:
    metadata:
      labels:
        component: mongodb
        project: roboshop
        tier: database
    spec:
      containers:
      - name: mongodb
        image: "{{ .Values.statefulset.imageURL }}:{{ .Values.statefulset.imageVersion}}"
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
  ## This is PVC, creating directly here
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: ebs-roboshop
      resources:
        requests:
          storage: 2Gi
